# External Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: external-app-ingress
  namespace: default
spec:
  ingressClassName: external-nginx
  rules:
  - host: external.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: external-app-service
            port:
              number: 80
---
# Internal Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: internal-app-ingress
  namespace: default
spec:
  ingressClassName: internal-nginx
  rules:
  - host: internal.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: internal-app-service
            port:
              number: 80
